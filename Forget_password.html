<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
        }
        .header {
            background-color: #2a2fc5;
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
        }
        h2 {
            font-size: 16px;
            color: #2a2fc5;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .submit-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">HotelSphere</div>
        <h2>Forget Password</h2>
        <form>
            <label for="username">User name</label>
            <input type="text" id="username" name="username" required>
            
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Re-enter Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="passcode">Enter pass code sent to your mobile no</label>
            <input type="text" id="passcode" name="passcode" required>
            
            <button type="submit" class="submit-btn">
                <p><a href="log.html">Submit</a></p>

            </button>
        </form>
    </div>

</body>
</html>
